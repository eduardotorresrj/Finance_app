{% extends 'base.html' %}
{% block title %}Adicionar Conta a Vencer - Finance App{% endblock %}
{% block content %}
<h2 class="mb-4">Adicionar Conta a Vencer</h2>
<form method="post">
  <div class="mb-3">
    <label for="category" class="form-label">Categoria</label>
    <input type="text" class="form-control" id="category" name="category" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Valor</label>
    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descrição</label>
    <input type="text" class="form-control" id="description" name="description">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Data do Lançamento</label>
    <input type="date" class="form-control" id="date" name="date" value="{{ now|default('') }}" required>
  </div>
  <div class="mb-3">
    <label for="due_date" class="form-label">Data de Vencimento</label>
    <input type="date" class="form-control" id="due_date" name="due_date" required>
  </div>
  <button type="submit" class="btn btn-warning w-100">Adicionar Conta</button>
</form>
<div class="mt-3 text-center">
  <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
</div>
{% endblock %}
