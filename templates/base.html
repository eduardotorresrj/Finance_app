<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-fluid {
            padding: 20px;
        }
        
        .card {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            border-bottom: none;
        }
        
        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }
        
        .text-success {
            color: #28a745 !important;
        }
        
        .text-danger {
            color: #dc3545 !important;
        }
        
        .bg-success {
            background: linear-gradient(135deg, #198754, #20c997) !important;
        }
        
        .bg-danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14) !important;
        }
        
        .bg-primary {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0) !important;
        }
        
        .bg-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14) !important;
        }
        
        .bg-info {
            background: linear-gradient(135deg, #0dcaf0, #20c997) !important;
        }
        
        .list-group-item {
            border-radius: 10px !important;
            margin-bottom: 5px;
            border: 1px solid #e9ecef;
        }
        
        .badge {
            border-radius: 8px;
            font-weight: 600;
        }
        
        /* Responsividade para gráficos */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            #bar_chart, #pie_chart {
                height: 300px !important;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            #bar_chart, #pie_chart {
                height: 350px !important;
            }
        }
        
        /* Animações */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Melhorias para os gráficos */
        .js-plotly-plot {
            border-radius: 10px;
        }
        
        /* Estilos para análise detalhada */
        .analysis-content {
            line-height: 1.6;
        }
        
        .analysis-content h6 {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 8px;
            margin-top: 20px;
        }
        
        .analysis-content p {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .analysis-content p:hover {
            background-color: #f8f9fa;
            border-left-color: #0d6efd;
            padding-left: 15px;
        }
        
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        .bg-gradient-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
        }
        
        .text-info {
            color: #17a2b8 !important;
        }
        
        .text-warning {
            color: #ffc107 !important;
        }
        
        .text-success {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid fade-in">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
